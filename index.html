<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Sherish üíñ</title>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4d6d;
            --dark-red: #800f2f;
            --bg-dark: #0a0507;
            --bg-gradient: radial-gradient(circle at center, #2b0b14 0%, #000000 100%);
            --glass: rgba(255, 255, 255, 0.05);
            --neon-green: #39ff14;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--bg-dark);
            background-image: var(--bg-gradient);
            height: 100vh;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            cursor: default;
        }

        /* Animated Background Canvas */
        #bg-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        /* Container styling */
        .container {
            position: relative;
            z-index: 10;
            background: var(--glass);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 77, 109, 0.3);
            box-shadow: 0 0 30px rgba(128, 15, 47, 0.5);
            max-width: 90%;
            width: 600px;
            transition: opacity 0.5s ease;
        }

        h1 {
            font-family: 'Great Vibes', cursive;
            font-size: 3.5rem;
            color: var(--primary);
            text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
            margin-bottom: 1rem;
            animation: pulseText 2s infinite ease-in-out;
        }

        p.message {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #ddd;
            margin-bottom: 2rem;
            font-weight: 300;
        }

        /* Buttons */
        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 1rem;
            position: relative;
            min-height: 60px; /* Space for buttons */
        }

        button {
            padding: 12px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            position: relative;
            z-index: 20;
        }

        .btn-yes {
            background: linear-gradient(45deg, #ff4d6d, #c9184a);
            color: white;
            box-shadow: 0 0 15px var(--primary);
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px var(--primary), 0 0 5px gold;
            cursor: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' width='20' height='20' viewBox='0 0 24 24' fill='%23ff4d6d'><path d='M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z'/></svg>") 10 10, auto; 
        }

        .btn-no {
            background: #333;
            color: #aaa;
            border: 1px solid #555;
        }

        /* Success Screen */
        .success-container {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 100;
            text-align: center;
            width: 100%;
        }

        .success-message {
            font-family: 'Great Vibes', cursive;
            font-size: 4rem;
            color: white;
            text-shadow: 0 0 10px #ff4d6d, 0 0 30px #ff4d6d;
            opacity: 0;
            animation: fadeIn Up 1s forwards;
        }

        .love-note {
            font-size: 1.5rem;
            margin-top: 1rem;
            opacity: 0;
            animation: fadeInUp 1s 0.5s forwards;
        }

        /* Animations */
        @keyframes pulseText {
            0% { transform: scale(1); text-shadow: 0 0 10px var(--primary); }
            50% { transform: scale(1.02); text-shadow: 0 0 20px var(--primary), 0 0 30px var(--primary); }
            100% { transform: scale(1); text-shadow: 0 0 10px var(--primary); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Floating Hearts styling for CSS animation */
        .floating-heart {
            position: fixed;
            color: var(--primary);
            animation: floatUp linear forwards;
            font-size: 20px;
            z-index: 50;
            pointer-events: none;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg) scale(0.5); opacity: 1; }
            100% { transform: translateY(-100px) rotate(360deg) scale(1.2); opacity: 0; }
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .container { width: 95%; padding: 1.5rem; }
            .btn-group { flex-direction: column; align-items: center; gap: 15px; }
            button { width: 80%; }
        }
    </style>
</head>
<body>

    <canvas id="bg-canvas"></canvas>

    <div class="container" id="main-card">
        <h1>Will you be my Valentine, Sherish?</h1>
        <p class="message">
            From the moment I met you, my heart knew you were the one. <br>
            Every day with you feels like a beautiful dream. <br>
            <span style="color: var(--primary); font-weight: bold;">Be my Valentine forever?</span>
        </p>
        
        <div class="btn-group">
            <button class="btn-yes" id="yesBtn">Yes üíñ</button>
            <button class="btn-no" id="noBtn">No ‚ùå</button>
        </div>
    </div>

    <div class="success-container" id="success-card">
        <h1 class="success-message">Yay! I knew it!</h1>
        <p class="love-note">
            I love you more than words can say.<br>
            Happy Valentine's Day, my forever Valentine! üíï‚ú®<br><br>
            Love, <span style="color: var(--primary); font-weight: bold;">Zeeshan.</span>
        </p>
    </div>

    <audio id="bg-music" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/10/14/audio_9939f792cb.mp3?filename=romantic-piano-12345.mp3" type="audio/mpeg">
    </audio>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const mainCard = document.getElementById('main-card');
        const successCard = document.getElementById('success-card');
        const canvas = document.getElementById('bg-canvas');
        const ctx = canvas.getContext('2d');
        const audio = document.getElementById('bg-music');

        let width, height;
        let particles = [];
        let fireworks = [];
        let animationId;
        let isCelebration = false;

        // --- Canvas Setup ---
        function resizeCanvas() {
            width = window.innerWidth;
            height = window.innerHeight;
            canvas.width = width;
            canvas.height = height;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // --- "No" Button Logic (The Dodge) ---
        function moveButton() {
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 40) + 20;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
            
            // Add sparkles at old position
            createSparkles(noBtn.getBoundingClientRect());
        }

        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Prevent clicking on mobile
            moveButton();
        });
        noBtn.addEventListener('click', moveButton); // Just in case they catch it

        function createSparkles(rect) {
            // Simple DOM sparkles for the dodge effect
            for(let i=0; i<5; i++) {
                const sparkle = document.createElement('div');
                sparkle.style.position = 'fixed';
                sparkle.style.left = (rect.left + Math.random() * rect.width) + 'px';
                sparkle.style.top = (rect.top + Math.random() * rect.height) + 'px';
                sparkle.style.width = '5px';
                sparkle.style.height = '5px';
                sparkle.style.background = 'gold';
                sparkle.style.borderRadius = '50%';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.transition = 'all 0.5s ease-out';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.style.transform = `translate(${Math.random()*50-25}px, ${Math.random()*50-25}px) scale(0)`;
                    sparkle.style.opacity = 0;
                }, 10);
                setTimeout(() => sparkle.remove(), 500);
            }
        }

        // --- "Yes" Button Logic (The Celebration) ---
        yesBtn.addEventListener('click', () => {
            isCelebration = true;
            
            // 1. Hide Question, Show Success
            mainCard.style.display = 'none';
            successCard.style.display = 'block';

            // 2. Play Music
            audio.volume = 0.5;
            audio.play().catch(e => console.log("Audio autoplay blocked until interaction"));

            // 3. Trigger CSS Hearts
            setInterval(createFloatingHeart, 300);

            // 4. Start Canvas Fireworks & Star effects
            loop();
        });

        // --- Floating CSS Hearts ---
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = Math.random() > 0.5 ? 'üíñ' : 'üíï';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 3 + 4) + 's'; // 4-7s
            heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 7000);
        }

        // --- Canvas Animation Classes ---
        
        // Stars
        class Star {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.size = Math.random() * 2;
                this.opacity = Math.random();
                this.speed = Math.random() * 0.05;
            }
            update() {
                this.opacity += this.speed;
                if (this.opacity > 1 || this.opacity < 0) this.speed = -this.speed;
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        // Firework Particle
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                const angle = Math.random() * Math.PI * 2;
                const speed = Math.random() * 4 + 1;
                this.vx = Math.cos(angle) * speed;
                this.vy = Math.sin(angle) * speed;
                this.friction = 0.98;
                this.gravity = 0.05;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.005;
            }
            update() {
                this.vx *= this.friction;
                this.vy *= this.friction;
                this.vy += this.gravity;
                this.x += this.vx;
                this.y += this.vy;
                this.alpha -= this.decay;
            }
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        // Petals/Confetti
        class Petal {
            constructor() {
                this.x = Math.random() * width;
                this.y = -20;
                this.size = Math.random() * 10 + 5;
                this.speedY = Math.random() * 2 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = Math.random() * 2 - 1;
                this.color = `hsl(${Math.random() * 60 + 330}, 80%, 60%)`; // Pinks/Reds
            }
            update() {
                this.y += this.speedY;
                this.x += this.speedX;
                this.rotation += this.rotationSpeed;
                if (this.y > height) {
                    this.y = -20;
                    this.x = Math.random() * width;
                }
            }
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation * Math.PI / 180);
                ctx.fillStyle = this.color;
                ctx.beginPath();
                // Simple petal shape
                ctx.ellipse(0, 0, this.size, this.size/2, 0, 0, Math.PI*2);
                ctx.fill();
                ctx.restore();
            }
        }

        // --- Initialization ---
        let stars = [];
        for (let i = 0; i < 150; i++) stars.push(new Star());
        
        let celebrationParticles = [];
        let petals = [];

        function createFirework() {
            const x = Math.random() * width;
            const y = Math.random() * (height / 2);
            const colors = ['#ff4d6d', '#ff0000', '#ffd700', '#ffffff', '#ff1493'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            
            for (let i = 0; i < 30; i++) {
                celebrationParticles.push(new Particle(x, y, color));
            }
        }

        // --- Animation Loop ---
        function loop() {
            ctx.clearRect(0, 0, width, height);

            // Draw Stars (Always visible but nice backdrop)
            stars.forEach(star => {
                star.update();
                star.draw();
            });

            if (isCelebration) {
                // Background Gradient shift
                
                // Add petals gradually
                if (petals.length < 100 && Math.random() < 0.1) {
                    petals.push(new Petal());
                }
                
                // Update Petals
                petals.forEach(petal => {
                    petal.update();
                    petal.draw();
                });

                // Random Fireworks
                if (Math.random() < 0.05) {
                    createFirework();
                }

                // Update Fireworks particles
                for (let i = celebrationParticles.length - 1; i >= 0; i--) {
                    const p = celebrationParticles[i];
                    p.update();
                    p.draw();
                    if (p.alpha <= 0) {
                        celebrationParticles.splice(i, 1);
                    }
                }
            }

            requestAnimationFrame(loop);
        }

        // Start background stars immediately
        loop();

    </script>
</body>
</html>
